services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./psql:/var/lib/postgresql/18
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  kafka:
    image: apache/kafka:latest
    ports:
      - 9092:9092
  garage:
    image: dxflrs/garage:v2.1.0
    ports:
      - 3900:3900
    volumes:
      - ./garage/config.toml:/etc/garage.toml:ro
      - ./garage/data:/var/lib/garage
